<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter" ng-controller="listController">
    <ion-pane>
        <ion-header-bar class="bar-dark" align-title="center">
            <h1 class="title">TODO List</h1>
            <button class="button" ng-click="addItem()"><i class="icon ion-plus"></i></button>
        </ion-header-bar>
        <div class="bar bar-subheader item-input-inset bar-light">

            <label class="item-input-wrapper">
                <i class="icon ion-search placeholder-icon"></i>
                <input ng-model="query"type="search" placeholder="Search">
            </label>
        </div>
        <ion-content class="has-subheader">
            <img src="img/preloader.gif" ng-show="preloader" class="center">
            <ion-list>
                <!--  <ion-item ng-repeat="item in items">

            {{item.name}}
          </ion-item> -->
                <ion-item ng-repeat="(key,thing) in things | filter:query" ng-class="{purchased:thing.status=='purchased'}">
                <ion-option-button class="button-balanced" ng-click="scratch(thing)" >
                        <i class="icon ion-android-done"></i>
                    </ion-option-button>
                    <ion-option-button class="button-assertive" ng-click="deleteItem(key)" >
                        <i class="icon ion-trash-b"></i>
                    </ion-option-button>
                    
                     <h2><i class="icon ion-star"></i> {{thing.item }}</h2>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-pane>
</body>

</html>
