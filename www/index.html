<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter" ng-controller="listController">
    <ion-pane>
        <ion-header-bar class="bar-dark" align-title="center">
            <h1 class="title">TODO List</h1>
            <button class="button" ng-click="addItem()"><i class="ion-android-add-circle"></i></button>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <!--  <ion-item ng-repeat="item in items">

            {{item.name}}
          </ion-item> -->

                <ion-item ng-repeat="thing in things">
                    <ion-option-button class="button-assertive" ng-click="share(item)">
                      <i class="ion-trash-b"></i>
                      </ion-option-button>
                    {{thing.item}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-pane>
</body>

</html>
